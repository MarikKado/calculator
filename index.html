<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="window">
            <div class="status-bar">
                <button class="icn">
                    ≡
                </button>
                <button class="btnh btnh-active">
                    Calculator
                </button>
                <button class="btnh">
                    Converter
                </button>
                <button class="icn icn2">
                    ☼
                </button>
            </div>
            <div class="display">
                <div class="prev-operation">
                    100 + 49 + 7 + 451 + 30
                </div>
                <div class="active-operation">
                    637
                </div>
            </div>
            <div class="keyboard">
                <div class="row">
                    <button class="btn btn-keyboard btn-active">
                        AC
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        ⌫
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        %
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        &div;
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-keyboard">
                        7
                    </button>
                    <button class="btn btn-keyboard">
                        8
                    </button>
                    <button class="btn btn-keyboard">
                        9
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        &times;
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-keyboard">
                        4
                    </button>
                    <button class="btn btn-keyboard">
                        5
                    </button>
                    <button class="btn btn-keyboard">
                        6
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        &minus;
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-keyboard">
                        1
                    </button>
                    <button class="btn btn-keyboard">
                        2
                    </button>
                    <button class="btn btn-keyboard">
                        3
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        &plus;
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-keyboard">
                        &plusmn;
                    </button>
                    <button class="btn btn-keyboard">
                        0
                    </button>
                    <button class="btn btn-keyboard">
                        .
                    </button>
                    <button class="btn btn-keyboard btn-active">
                        &equals;
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
